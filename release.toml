sign-commit = true
sign-tag = true

[[pre-release-replacements]]
file = "CHANGELOG.md"
search = "^## \\[Unreleased\\]$"
replace = "## [{{version}}] - {{date}}"
exactly = 1

[[pre-release-replacements]]
file = "CHANGELOG.md"
search = "^\\[Unreleased\\]:"
replace = "[{{version}}]:"
exactly = 1

[[pre-release-replacements]]
file = "CHANGELOG.md"
search = "\\.\\.\\.HEAD$"
replace = "...{{tag_name}}"
exactly = 1

[[pre-release-replacements]]
file = "CHANGELOG.md"
search = "^<!-- next-header -->$"
replace = "<!-- next-header -->\n## [Unreleased]\n"
exactly = 1

[[pre-release-replacements]]
file = "CHANGELOG.md"
search = "^<!-- next-url -->$"
replace = "<!-- next-url -->\n[Unreleased]: https://github.com/FedericoStra/{{crate_name}}/compare/{{tag_name}}...HEAD"
exactly = 1
